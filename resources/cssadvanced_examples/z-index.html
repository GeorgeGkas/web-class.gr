<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<title>Example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8;"	/>
		
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				position: absolute;
			}
			#box1 {
				background: red;
				top: 0;
				left: 0;
			}
			#box2 {
				background: blue;
				top: 50px;
				left: 50px;
			}
			#box3 {
				background: red;
				top: 160px;
				left: 0px;
				z-index: 1;
			}
			#box4 {
				background: blue;
				top: 210px;
				left: 50px;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
		<div id="box4"></div>
	</body>
</html>

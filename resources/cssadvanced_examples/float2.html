<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<title>Example</title>
		<style type="text/css">
			#header {
				height: 50px;
				background: red;
			}
			#middle {
				height: 1000px;
				background: orange;
			}
			#left {
				width: 20%;
				background: green;
				height: 1000px;
				float: left;
			}
			#right {
				width: 20%;
				background: blue;
				height: 1000px;
				float: right;
			}
		</style>
		<meta 
			http-equiv="Content-Type"
			content="text/html; charset=utf-8;"
		/>
	</head>
	<body>
		<div id="header">
		</div>

		<div id="left">
		</div>

		<div id="right">
		</div>

		<div id="middle">
		</div>
	</body>
</html>
